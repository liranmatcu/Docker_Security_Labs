version: "3"

networks:
  lab:
    name: tls-vpn-network
    internal: true
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.103.0/24

services:
  tls-vpn-server:
    build: ./server
    container_name: server
    hostname: tls-server
    restart: always
    privileged: true
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    networks:
      lab:
        ipv4_address: 10.0.103.2
    volumes:
      - ./server:/tls-data    

  # TLS VPN client
  tls-vpn-client:
    build: ./client
    container_name: client
    hostname: tls-client
    restart: always
    privileged: true
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
    networks:
      lab:
        ipv4_address: 10.0.103.3
    volumes:
      - ./client:/tls-data 

