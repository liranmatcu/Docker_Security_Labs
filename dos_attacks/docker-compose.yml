version: "3"

services:

  # Web service: Nginx
  web-server:
    image: nginx:alpine
    container_name: web-server
    hostname: web
    ports:
     - "80:80"
    restart: unless-stopped

  # Client
  client:
    build: ./client
    container_name: client
    hostname: client
    restart: unless-stopped

  # Attacker using ping and curl to web-server
  attacker:
    build: ./attacker
    container_name: attacker
    hostname: attacker
    restart: unless-stopped

  # Firewall service: iptables
  firewall:
    build: ./iptables
    container_name: iptables
    hostname: firewall
    ports:
      - "8388:8388"
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

