version: "3"

services:

  # Web service: Apache + Fedora
  web-server:
    build: ./web-alpine
    container_name: web-server
    hostname: web
    ports:
     - "80:80"
    cap_add:
     - NET_ADMIN
    privileged: true 
    restart: unless-stopped

  # Attacker using ping and curl to web-server
  attacker:
    image: metasploit-framework
    container_name: metasploit-attacker
    hostname: attacker
    stdin_open: true
    tty: true

 