shadowsocks:
  image: vimagick/shadowsocks-libev
  environment:
    - DNS_ADDR=8.8.8.8
    - METHOD=chacha20
    - PASSWORD=password
  net: container:iptables
  restart: always

iptables:
  build: ./iptables
  ports:
    - "8388:8388"
  environment:
    - TCP_PORTS=22,80,443
    - UDP_PORTS=53
    - LIMIT_PORT=8388
    - RATE=4mbit
    - BURST=4kb
    - LIMIT_CONN=5
    - INTERVAL=60
    - LATENCY=50ms
  cap_add:
    - NET_ADMIN
  restart: always
